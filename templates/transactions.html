{% extends "base.html" %}

{% block title %}Transactions - MoneyTracker{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col">
            <h1 class="h3 mb-0">
                <i class="bi bi-list-ul text-primary"></i> Transactions
            </h1>
            <p class="text-muted">Manage your income and expenses</p>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTransactionModal">
                <i class="bi bi-plus"></i> Add Transaction
            </button>
        </div>
    </div>

    <!-- Transactions List -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div id="transactionsList">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Loading transactions...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Transaction Modal -->
<div class="modal fade" id="addTransactionModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Transaction</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="transactionForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category_id" required>
                            <option value="">Select a category...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description" placeholder="Optional description">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    loadCategories();
    loadTransactions();
    
    // Set today's date as default
    document.getElementById('date').value = new Date().toISOString().split('T')[0];
    
    // Handle form submission
    document.getElementById('transactionForm').addEventListener('submit', handleAddTransaction);
});

async function loadCategories() {
    try {
        const response = await fetch('/api/categories');
        const categories = await response.json();
        
        const categorySelect = document.getElementById('category');
        categorySelect.innerHTML = '<option value="">Select a category...</option>';
        
        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category.id;
            option.textContent = `${category.name} (${category.type})`;
            categorySelect.appendChild(option);
        });
    } catch (error) {
        console.error('Error loading categories:', error);
    }
}

async function loadTransactions() {
    try {
        const response = await fetch('/api/transactions');
        const transactions = await response.json();
        
        const transactionsList = document.getElementById('transactionsList');
        
        if (transactions.length === 0) {
            transactionsList.innerHTML = `
                <div class="text-center py-5">
                    <i class="bi bi-inbox display-4 text-muted"></i>
                    <h5 class="mt-3 text-muted">No transactions yet</h5>
                    <p class="text-muted">Add your first transaction to get started!</p>
                </div>
            `;
            return;
        }
        
        transactionsList.innerHTML = `
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${transactions.map(transaction => `
                            <tr>
                                <td>${new Date(transaction.date).toLocaleDateString()}</td>
                                <td>${transaction.description || 'No description'}</td>
                                <td>
                                    <span class="badge" style="background-color: ${transaction.category_color};">
                                        ${transaction.category_name}
                                    </span>
                                </td>
                                <td class="fw-bold ${transaction.category_type === 'income' ? 'text-success' : 'text-danger'}">
                                    ${transaction.category_type === 'income' ? '+' : '-'}$${transaction.amount.toFixed(2)}
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteTransaction(${transaction.id})">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
        `;
    } catch (error) {
        console.error('Error loading transactions:', error);
        document.getElementById('transactionsList').innerHTML = `
            <div class="alert alert-danger">
                <i class="bi bi-exclamation-triangle"></i> Error loading transactions. Please try again.
            </div>
        `;
    }
}

async function handleAddTransaction(e) {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const data = {
        category_id: parseInt(formData.get('category_id')),
        amount: parseFloat(formData.get('amount')),
        description: formData.get('description'),
        date: formData.get('date')
    };
    
    try {
        const response = await fetch('/api/transactions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            // Close modal and reload transactions
            bootstrap.Modal.getInstance(document.getElementById('addTransactionModal')).hide();
            e.target.reset();
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            loadTransactions();
            
            // Show success message
            showAlert('Transaction added successfully!', 'success');
        } else {
            const error = await response.json();
            showAlert(error.error || 'Failed to add transaction', 'danger');
        }
    } catch (error) {
        console.error('Error adding transaction:', error);
        showAlert('Failed to add transaction', 'danger');
    }
}

async function deleteTransaction(id) {
    if (!confirm('Are you sure you want to delete this transaction?')) return;
    
    try {
        const response = await fetch(`/api/transactions/${id}`, {
            method: 'DELETE'
        });
        
        if (response.ok) {
            loadTransactions();
            showAlert('Transaction deleted successfully!', 'success');
        } else {
            showAlert('Failed to delete transaction', 'danger');
        }
    } catch (error) {
        console.error('Error deleting transaction:', error);
        showAlert('Failed to delete transaction', 'danger');
    }
}

function showAlert(message, type) {
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
    alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    
    document.querySelector('.container-fluid').insertBefore(alertDiv, document.querySelector('.row'));
    
    setTimeout(() => {
        if (alertDiv.parentNode) {
            alertDiv.remove();
        }
    }, 5000);
}
</script>
{% endblock %}
