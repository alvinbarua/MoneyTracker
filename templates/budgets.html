{% extends "base.html" %}

{% block title %}Budgets - MoneyTracker{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col">
            <h1 class="h3 mb-0">
                <i class="bi bi-piggy-bank text-primary"></i> Budgets
            </h1>
            <p class="text-muted">Set and track your monthly spending limits</p>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBudgetModal">
                <i class="bi bi-plus"></i> Add Budget
            </button>
        </div>
    </div>

    <!-- Budgets List -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div id="budgetsList">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Loading budgets...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Budget Modal -->
<div class="modal fade" id="addBudgetModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Budget</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="budgetForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="budgetCategory" class="form-label">Category</label>
                        <select class="form-select" id="budgetCategory" name="category_id" required>
                            <option value="">Select a category...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="budgetAmount" class="form-label">Budget Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="budgetAmount" name="amount" step="0.01" min="0" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="budgetMonth" class="form-label">Month</label>
                            <select class="form-select" id="budgetMonth" name="month" required>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="budgetYear" class="form-label">Year</label>
                            <select class="form-select" id="budgetYear" name="year" required>
                                <!-- Years will be populated by JavaScript -->
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Budget</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    loadExpenseCategories();
    loadBudgets();
    populateYears();
    setCurrentMonth();
    
    // Handle form submission
    document.getElementById('budgetForm').addEventListener('submit', handleAddBudget);
});

function populateYears() {
    const yearSelect = document.getElementById('budgetYear');
    const currentYear = new Date().getFullYear();
    
    for (let year = currentYear - 1; year <= currentYear + 2; year++) {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        if (year === currentYear) option.selected = true;
        yearSelect.appendChild(option);
    }
}

function setCurrentMonth() {
    const monthSelect = document.getElementById('budgetMonth');
    const currentMonth = new Date().getMonth() + 1;
    monthSelect.value = currentMonth;
}

async function loadExpenseCategories() {
    try {
        const response = await fetch('/api/categories');
        const categories = await response.json();
        
        const categorySelect = document.getElementById('budgetCategory');
        categorySelect.innerHTML = '<option value="">Select a category...</option>';
        
        // Only show expense categories for budgets
        categories.filter(cat => cat.type === 'expense').forEach(category => {
            const option = document.createElement('option');
            option.value = category.id;
            option.textContent = category.name;
            categorySelect.appendChild(option);
        });
    } catch (error) {
        console.error('Error loading categories:', error);
    }
}

async function loadBudgets() {
    try {
        const response = await fetch('/api/budgets');
        const budgets = await response.json();
        
        const budgetsList = document.getElementById('budgetsList');
        
        if (budgets.length === 0) {
            budgetsList.innerHTML = `
                <div class="text-center py-5">
                    <i class="bi bi-piggy-bank display-4 text-muted"></i>
                    <h5 class="mt-3 text-muted">No budgets set</h5>
                    <p class="text-muted">Create your first budget to start tracking your spending limits!</p>
                </div>
            `;
            return;
        }
        
        budgetsList.innerHTML = `
            <div class="row g-4">
                ${budgets.map(budget => `
                    <div class="col-md-6 col-lg-4">
                        <div class="card h-100 border-0 shadow-sm">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <h5 class="card-title mb-0">${budget.category_name}</h5>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteBudget(${budget.id})">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                                <p class="text-muted mb-2">
                                    ${getMonthName(budget.month)} ${budget.year}
                                </p>
                                <div class="mb-3">
                                    <div class="d-flex justify-content-between">
                                        <span>Budget</span>
                                        <span class="fw-bold">$${budget.amount.toFixed(2)}</span>
                                    </div>
                                    <div class="progress mt-2" style="height: 8px;">
                                        <div class="progress-bar bg-primary" style="width: 0%"></div>
                                    </div>
                                    <small class="text-muted">Spent: $0.00 (0%)</small>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
    } catch (error) {
        console.error('Error loading budgets:', error);
        document.getElementById('budgetsList').innerHTML = `
            <div class="alert alert-danger">
                <i class="bi bi-exclamation-triangle"></i> Error loading budgets. Please try again.
            </div>
        `;
    }
}

async function handleAddBudget(e) {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const data = {
        category_id: parseInt(formData.get('category_id')),
        amount: parseFloat(formData.get('amount')),
        month: parseInt(formData.get('month')),
        year: parseInt(formData.get('year'))
    };
    
    try {
        const response = await fetch('/api/budgets', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            // Close modal and reload budgets
            bootstrap.Modal.getInstance(document.getElementById('addBudgetModal')).hide();
            e.target.reset();
            setCurrentMonth();
            loadBudgets();
            
            // Show success message
            showAlert('Budget created successfully!', 'success');
        } else {
            const error = await response.json();
            showAlert(error.error || 'Failed to create budget', 'danger');
        }
    } catch (error) {
        console.error('Error creating budget:', error);
        showAlert('Failed to create budget', 'danger');
    }
}

async function deleteBudget(id) {
    if (!confirm('Are you sure you want to delete this budget?')) return;
    
    try {
        const response = await fetch(`/api/budgets/${id}`, {
            method: 'DELETE'
        });
        
        if (response.ok) {
            loadBudgets();
            showAlert('Budget deleted successfully!', 'success');
        } else {
            showAlert('Failed to delete budget', 'danger');
        }
    } catch (error) {
        console.error('Error deleting budget:', error);
        showAlert('Failed to delete budget', 'danger');
    }
}

function getMonthName(monthNumber) {
    const months = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
    ];
    return months[monthNumber - 1];
}

function showAlert(message, type) {
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
    alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    
    document.querySelector('.container-fluid').insertBefore(alertDiv, document.querySelector('.row'));
    
    setTimeout(() => {
        if (alertDiv.parentNode) {
            alertDiv.remove();
        }
    }, 5000);
}
</script>
{% endblock %}
